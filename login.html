<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IFlux - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div id="nav-placeholder"></div>

  <div class="login-wrapper d-flex justify-content-center align-items-center">
    <section id="login-card">

      <h2 class="login-title text-center">
        <i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión
      </h2>

      <form id="login-form" class="d-flex flex-column gap-3 mt-3">

        <!-- Usuario -->
        <div>
          <label for="login-user" class="form-label">Usuario</label>
          <input type="text" id="login-user" class="form-control login-input" placeholder="Ingresa tu usuario" required>
        </div>

        <!-- Contraseña -->
        <div>
          <label for="login-password" class="form-label">Contraseña</label>
          <input type="password" id="login-password" class="form-control login-input" placeholder="Ingresa tu contraseña"
            required>
        </div>

        <!-- Botón -->
        <button id="btn-login" type="submit" class="login-btn">
          Ingresar
        </button>

      </form>

      <p class="text-center login-bottom-text mt-3">
        ¿No tienes cuenta? <a href="#" class="login-link">Crear una</a>
      </p>

    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="login.js"></script>

</body>

</html>
